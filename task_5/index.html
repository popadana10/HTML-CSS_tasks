<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Newsletter Form</title>
  </head>
  <body>
    <div class="container">
      <div class="form-wrap">
        <h1>Sign Up</h1>
        <p class="free">It's free and only takes a minute!</p>

        <form action="">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastname" />
          </div>

          <div class="form-group">
            <label for="email">Email </label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="form-group">
            <label for="password1">Password</label>
            <input type="password1" name="password1" id="password1" />
          </div>

          <div class="form-group">
            <label for="password2">Confirm password</label>
            <input type="password2" name="password2" id="password2" />
          </div>

          <button class="button" type="submit">Sign Up!</button>
        </form>
        <p class="disclaimer">
          By clicking the Sign Up button, you agree to our
          <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
        </p>
      </div>
      <p id="logInP">
        Already have an account? <a id="logIn" href="#">Log in here!</a>
      </p>
    </div>
  </body>
</html>
